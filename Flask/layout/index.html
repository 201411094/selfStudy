<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="title">VCFS Prediction</h1>
    <div class="out">
        <div class="main">
            <h2>원본 이미지</h2>
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                    <h3>Drag and drop a file or select add Image</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <!-- <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                            class="image-title">Uploaded Image</span></button> -->
                </div>
            </div>
            <div class="btns">
                <button type="button" onclick="removeUpload()" class="file-upload-content remove-image">Remove <span
                    class="image-title">Uploaded Image</span></button>
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
                    Image</button>
                <button class="file-upload-btn submit" type="button"
                    onclick="$('.file-upload-input').trigger( 'click' )">Submit</button>
                
            </div>

            <!-- <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                            class="image-title">Uploaded Image</span></button>
                </div>
            </div> -->
        </div>
        <div class="gap">
            <span class="image blinking">
                <img class="progress-image" src="images/move2.gif" alt="your image" width="50%" />

            </span>
        </div>
        <div class="main">
            <h2>전처리 완료 이미지</h2>
        </div>
        <div class="gap">
            <span class="image blinking">
                <img class="progress-image" src="images/move2.gif" alt="your image" width="50%" />

            </span>
        </div>
        <div class="main">
            <h2>전처리 완료 이미지</h2>
        </div>
    </div>
    <script type="text/javascript" src="sign.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="bg.js"></script>
    <!-- <script type="text/python" src="model.py" /> -->
</body>

</html>
