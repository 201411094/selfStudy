<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="main">
        <div class="file-upload divmain">
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                    <h3>Drag and drop a file or select add Image</h3>
                </div>
            </div>
            <div class="btns">
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
                    Image</button>
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
                    Image</button>
            </div>

            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                            class="image-title">Uploaded Image</span></button>
                </div>
            </div>
        </div>
        <div class="gap1">
            <span class="image blinking"> 
                <img class="progress-image" src="images/progress.png" alt="your image" width="50%"/>
                
            </span>
        </div>
        <div class="file-preprocess">

        </div>
        <div class="gap2">
            <span class="image blinking"> 
                <img class="progress-image" src="images/progress.png" alt="your image" width="50%"/>
                
            </span>
        </div>
        <div class="gradcam-image">

        </div>
        
        <!-- <div class="progress-wrap progress" data-progress-percent="100">
            <div class="progress-bar progress"></div>
        </div> -->
    </div>
    <script type="text/javascript" src="sign.js"></script>
</body>

</html>
